     privacyPolicyValues = "{\\\"en_US\\\":{\\\"html\\\":\\\"<p class=\\\\\\\"MsoNormal\\\\\\\"><strong>隐私声明</strong><br/> 海马汇知道您关心我们收到的有关您的个人数据是如何被使用和共享的，我们会认真对待您的隐私。本隐私声明描述了海马汇如何通过所提供的软件应用程序及运营的网站收集的信息隐私惯例，包括我们通过该网站及相关移动应用收集（统称为“域名”）的信息，通过我们的社交媒体页面（统称为“社交媒体页面”）收集的信息，以及我们在线和离线提供的其他服务和通过我们发送给您的电子邮件收集到的信息（统称包括域，应用和社交媒体页面，“站点”）。 “您”或“用户”是指访问或以其他方式使用海马汇的任何个人。</p><p class=\\\\\\\"MsoNormal\\\\\\\"><br/> 本隐私声明不适用于海马汇不拥有或控制的第三方的做法，也不适用于海马汇不雇用或管理的个人。本隐私声明也不适用于我们作为软件提供商代表我们的订户收到或处理的信息，例如我们通过海马汇的服务收到的信息，包括我们提供的任何应用程序租户使用（统称为“订阅服务”）。此类信息受适用的订阅服务协议条款的约束，而非本隐私声明。</p><p class=\\\\\\\"MsoNormal\\\\\\\"><br/> 您可以通过<a href=\\\\\\\"mailto:mobile.hand@vip.hand-china.com\\\\\\\">mobile.hand@vip.hand-china.com</a>与我们联系，索取本隐私声明的副本。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">同意条款</p><p class=\\\\\\\"MsoNormal\\\\\\\">在使用海马汇产品/服务（包括但不限于产品、服务、网站、邮件等）等各项服务前，请您务必仔细阅读并透彻理解本《隐私政策》，在确认充分理解并同意后方使用相关产品和服务。一旦您开始使用汉得提供的产品/服务，将被视为对本政策内容的接受和认可，使用本网站即表示您同意接受此处所述的信息收集和使用。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">为什么需要我提供个人数据？一般而言，您授予同意和提供任何个人数据完全是自愿的；如果您选择不同意或不提供个人数据，一般也不会对您产生任何不利影响。但是，在一些情况下，若汉得无法获取您的特定个人数据，就无法采取相应的行动，比如，需要利用您的个人数据来处理您的订单，或为您提供访问汉得或其关联公司相关网站的权限。在这些情况下，如果没有相关的个人数据，汉得就无法满足您的请求。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">此外，您确认，汉得及汉得关联公司（根据相关公司运营所在国家/地区的要求，无论您是否明确同意接收还是选择终止接收营销资料）均可保存、交换或追踪您关于处理或使用个人数据或接收营销资料的选择所需的任何信息。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\"><br/> 海马汇收集哪些类型的信息？<br/> 1、个人资料。 “个人数据”是指直接或间接识别您或其他个人的信息，其中可能包括：姓名，职称，公司名称，工作职能，专业知识，邮政地址，电话号码，电子邮件地址，浏览器和设备信息（包括IP）地址），以及通过cookie和其他类似技术收集的信息。如果您向我们或与本网站相关的服务提供商提交与其他人有关的任何个人数据，则表示您有权这样做并允许我们根据本隐私声明使用这些信息。</p><p class=\\\\\\\"MsoNormal\\\\\\\">2、其他信息。“其他信息”是指不会也不能用于透露您的身份或其他个人身份的任何信息，例如已完全永久匿名和汇总的信息。我们使用此信息来促进我们的网站运营以及下文所述的其他目的。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\"><strong>海马汇如何收集信息？</strong><br/> 我们和我们的服务提供商以各种方式收集个人数据和其他信息，包括：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">1. 通过网站：我们通过网站收集信息，例如，当您申请免费试用或演示，注册网络研讨会，联系我们，订阅我们的电子邮件通讯，下载产品内容（例如产品白皮书）或注册试用我们的软件服务。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">2. 离线：我们离线收集您的信息，例如您参加我们的某个活动，与销售代表打电话或与海马汇代表联系时。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">3. 通过您：当您自愿提供信息时，注册成为海马汇用户，以便我们为您提供基础服务，诸如即时通讯、创建群等沟通功能，您需要提供您的手机号码及短信验证码以注册并创建海马汇帐号，否则您将不能使用服务。注册成为海马汇用户后，你可能需要进一步提供姓名、头像、昵称、性别、生日、工作地区、企业邮箱等基础信息。另外，还可能需要获得您的授权，使用手机摄像头、人脸识别、同步相册、同步联系人、使用SIM或IMEI、使用微信QQ等第三方登录方式、获取指纹解锁。海马汇会收集您的位置或您首选的通信方式等信息。除非与个人数据结合使用，否则此信息不会识别您或本网站的任何其他用户。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">4. 来自其他来源的信息：为了增强我们为您提供相关营销，优惠和服务的能力，我们从其他来源获取有关您的信息，例如公共数据库，联合营销合作伙伴，社交媒体平台以及其他第三方。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">5. 通过浏览器或设备：大多数浏览器或通过您的设备自动收集某些信息，例如您的媒体访问控制（MAC）地址，计算机类型（Windows或Macintosh），屏幕分辨率，操作系统名称和版本，设备制造商和模型，语言，Internet浏览器类型和版本，以及您正在使用的站点（例如应用程序）的名称和版本。您的“IP地址”是一个自动分配给您的Internet服务提供商（ISP）使用的计算机的号码。无论何时访问站点，都可以在我们的服务器日志文件中自动识别和记录IP地址，以及访问时间和您访问的页面。收集IP地址是标准做法，由许多网站，应用程序和其他服务自动完成。 海马汇使用IP地址来计算站点的使用级别，帮助诊断其服务器的问题，管理站点以及监控导航到海马汇站点的区域。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">6. 通过使用应用程序：当您下载和使用应用程序时，我们和我们的服务提供商会跟踪和收集应用程序使用数据，例如设备上的应用程序访问我们的服务器的日期和时间以及已下载的信息和文件根据您的设备号码。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">7. 通过Cookie和其他类似技术：“Cookie”包括小文件形式的常用信息，这些信息放置在个人设备上，使个人能够更轻松地与网站进行通信和交互。当您访问我们的网站时，我们可能会向您的设备发送一个或多个Cookie。它们使我们能够存储有关您设备的信息，这有助于我们在您浏览我们的网站时提供良好的体验，为您提供更好的服务与功能。海马汇识别有关跟踪机制的自动浏览器信号，其中可能包括“不跟踪”指令。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">8. 通过汇总信息：汇总的个人数据不会识别您或网站的任何其他用户（例如，我们可能汇总个人数据以计算具有特定电话区号的用户的百分比）。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">9. 使用第三方产品和服务：在您通过海马汇客户端个人支付宝（钱包）和企业办公支付功能实现收付、转账、红包等支付相关功能时，您同意海马汇公司获取支付宝提供您的个人基础信息（UserID、头像、昵称等信息）及身份信息（姓名）以便开通或绑定支付宝账号；您同意在上述支付功能开通期间，授权海马汇公司获得您登录海马汇账号所绑定的支付宝账户信息（含昵称、头像、账户名），否则您将无法使用收付、转账、红包等支付相关功能。您在使用支付宝公司的支付相关服务时，需阅读并遵守《支付宝服务协议》、《支付宝隐私权政策》等协议和规则。</p><p class=\\\\\\\"MsoNormal\\\\\\\"><strong>海马汇如何使用个人数据？</strong><br/> 我们使用个人资料：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">1. 回复您的询问并满足您的要求，例如向您发送所需材料和新闻通讯，以及有关我们产品和服务的信息和材料。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">2. 向您发送管理信息，例如，有关站点的信息以及我们的条款，条件和政策的更改。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">3. 根据适用法律并根据您的偏好向您发送营销信息，包括我们认为您可能感兴趣的电子邮件和短信。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">4. 通过展示为您量身定制的产品和优惠，个性化您在网站上的体验。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">5. 用于我们的业务目的，例如数据分析，审计，欺诈监控和预防，开发新产品，增强，改进或修改我们的站点和服务，识别使用趋势，确定促销活动的有效性以及运营和扩展我们的业务活动。<br/> 6.    我们将会：<br/> （a）根据适用法律，包括您居住国以外的法律;<br/> （b）遵守法律程序;<br/> （c）回应公共和政府当局的请求，包括居住国以外的公共和政府当局;<br/> （d）执行我们的条款和条件;<br/> （e）保护我们的业务或我们任何关联公司的业务;<br/> （f）我们将会保护我们的权利，隐私，安全或财产，或我们的关联公司，您或他人的权利;<br/> （g）允许我们寻求可用的补救措施或限制我们可能承受的损害赔偿。<br/> 我们收集和使用上述个人数据的法律依据将取决于相关的个人数据以及我们收集的具体情况。我们将收集和使用您的个人数据，其中处理符合我们的合法商业利益，例如直接推广海马汇的报销平台和应用程序给潜在的企业对企业（B2B）客户。在某些情况下处理个人数据的法律依据也将基于您的同意或我们需要个人数据与您签订合同或与您签订合同。在某些情况下，我们可能还有法律义务向您收集个人数据。<br/> 如果我们要求您提供个人数据以遵守法律要求或与您签订合同，我们将在相关时间明确说明您是否必须提供您的个人数据（以及如果您不提供您的个人数据可能产生的后果）。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\"><strong>海马汇如何分享它收到的个人数据？</strong><br/> 在以下情况，海马汇将披露经过处理的个人数据（无法识别特定个人且该数据不能复原）。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">1. 子公司和关联公司：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">我们出于本隐私声明中所述的目的向我们的子公司和关联公司披露个人数据。 海马汇是负责管理共同使用的个人数据的一方。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">2. 第三方业务合作伙伴：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">海马汇与各种业务合作，并与他们密切合作，以推广或销售产品或服务。在某些情况下，这些企业在网站内运营。出于上述目的，我们可能会向合作伙伴披露个人数据。我们的一些第三方业务合作伙伴与海马汇共同赞助了活动和其他产品。当您注册参加活动或产品时，我们可能会与这些共同赞助商共享个人数据，以允许我们的合作伙伴向您发送适用法律允许的您可能感兴趣的营销信息。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">3. 代理商和服务提供商：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">我们与其他公司和人员签订合同，代表我们执行任务，并与其中一些人分享您的个人数据，为您提供产品或服务，或以其他方式与您沟通，例如代表我们提供促销。示例包括从客户列表中删除重复信息，分析数据，提供营销协助，进行计费，处理信用卡付款，为我们的服务提供技术支持，提供客户服务以及执行与我们的产品或服务相关的分析。我们还向代理商和服务提供商提供您的个人数据，以验证或汇总我们向合作伙伴提供的汇总使用数据。当我们以这种方式共享此信息时，我们要求代理或服务提供商维护个人数据的隐私，机密性和安全性。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">4. 海马汇博客和社交媒体页面：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">您也可以通过网站，留言板，聊天，个人资料页面和博客以及您可以发布信息和材料的其他服务来披露个人数据。此信息可以以公共方式显示，例如通过搜索引擎或其他公共可用平台，并且可以被第三方“抓取”或搜索。请不要将您不想透露的任何信息发布给公众。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">5. 分析和自动决策：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">海马汇结合了通过第2节中描述的方法获得的数据，帮助我们确定您可能感兴趣的产品和服务，以及您何时可以根据与海马汇网站，电子邮件和内容的重复交互进行购买。 海马汇营销和销售人员参与了这一过程，并且没有做出会导致法律效力或类似地显着影响个人的自动决策。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">6. 保护海马汇和其他人：<br/> 我们认为必要且适用于执法，税务，欺诈预防，信用风险机构以及其他公司和组织的个人数据，原因在于上文第3节中的最后一个要点。<br/> <br/> </p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"><strong>海马汇如何使用和披露其他信息？</strong><br/> 我们可以使用和披露其他非个人信息，除非我们根据适用法律要求另行提供。如果我们被要求根据适用法律将其他信息视为个人数据，那么我们将以与我们使用和披露个人数据相同的方式使用或披露它。<br/> 在某些情况下，我们可能会将其他信息与个人数据相结合（例如将您的姓名与您组织的名称相结合）。如果该组合允许您进行识别，我们会将合并后的信息视为个人数据，只要合并即可。<br/> <br/> <strong>海马汇如何保护关于我的个人数据？</strong><br/> 我们已实施适当的组织，技术和管理措施来保护组织内的个人数据，包括安全控制，以防止未经授权访问我们的系统。虽然我们采取合理措施保护您的个人数据免遭丢失，误用，干扰和未经授权的访问，修改和披露，但您应该知道，任何安全程序或协议都不能保证100％免于入侵或黑客攻击，因此总是通过在线共享个人数据来承担一定风险。如果您有理由相信您与我们的互动不再安全（例如，如果您认为自己的帐户安全性受到损害），请立即按照下面的“问题，疑虑和投诉”部分通知我们。<br/> <br/> <strong>如何访问，更正，修改或删除有关我的信息？</strong><br/> 如果您想访问，更正，修改，删除或限制使用或披露由海马汇收集和存储的任何个人数据，或将其转移到其他组织，请通过<a href=\\\\\\\"mailto:mobile.hand@vip.hand-china.com\\\\\\\">mobile.hand@vip.hand-china.com</a>通知我们。以便我们根据适用法律考虑并回复您的请求。如果您想反对处理您的个人数据用于直接营销目的，请使用第9节（“我有什么选择？”）中概述的机制。<br/> 为了保护您的利益，我们仅针对与您向我们发送请求的特定电子邮件地址相关的个人数据实施请求，我们需要在实施您的请求之前验证您的身份。我们将在30天内回复您的请求。<br/> 请注意，我们需要保留某些信息用于记录目的和/或完成您在请求访问，更改或删除之前开始的任何交易。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"> </p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"><strong>海马汇将保留多久我的个人数据？</strong><br/> 我们将保留您的个人数据一段时间，以符合最初的收集目的，包括追求我们的合法商业利益，遵守我们的法律义务，解决纠纷和执行适用的协议。<br/> <br/> 您的权利</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">您始终可以选择不披露信息。但是，如果您选择这样做，我们可能会限制您回复您的询问或向您提供服务；您所享有的权利如下：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">请求删除的权利。您可以随时向汉得请求汉得处理的与您有关的个人数据的信息，以及对任何此类个人数据的更正或删除。但是，请注意，海马汇可以删除您的个人数据，但前提是海马汇不具有保留此类数据的法定义务或合法权益。另请注意，如果您请求海马汇删除您的个人数据，您将无法继续使用任何需要海马汇使用您的个人数据的海马汇服务。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">数据处理的权利。若发生以下任一情况，您可以要求海马汇阻止对您的个人数据作任何进一步的处理：(i) 您表明海马汇拥有的关于您的个人数据不正确；(ii) 海马汇对您个人数据的处理没有任何法律依据，且您要求海马汇阻止对您的个人数据作进一步的处理；或者 (iii) 海马汇不再需要您的个人数据，但您声称要求海马汇保留此类数据，以便提出或行使法律权利或就第三方诉讼进行抗辩，或 (iv) 您反对海马汇处理您的个人数据，但前提是需要审查海马汇是否拥有合法权益或法定义务来处理您的个人数据。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">投诉的权利。若您认为海马汇未根据本声明规定的要求或相关法律法规处理您的个人数据，您可以随时向国家有关行政部门投诉。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">反对权利。您可以通过点击【不同意】选择退出，反对海马汇出于本政策目的使用您的个人数据。如果您选择退出，海马汇将停止出于上述目的（也就是说依据上述合法权益）使用您的个人数据并将其从系统中删除，除非海马汇获许出于本隐私权声明所述的其他目的使用此类个人数据，或汉得拥有明确的合法权益来继续处理您的个人数据。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">撤回依据本声明授予的同意。您可以通过书面申请进行终止，随时撤回依据本声明授予的同意。如果撤回，除非法律要求，否则海马汇将不会再处理与该同意相关的个人数据。若出于法律原因海马汇需要保留您的个人数据，您的个人数据将不会进行进一步处理且保留期限不会超过法律要求的期限。但是，任何撤回均不会对海马汇之前对个人数据的处理产生影响，直至您撤回同意。此外，如果您使用海马汇产品/服务时需要事先经过您的同意，在您撤回同意之后，海马汇将无法向您提供相关的产品/服务。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p>您可以通过电子邮件中的取消订阅或退订链接取消订阅，或发送电子邮件<a href=\\\\\\\"mailto:mobile.hand@vip.hand-china.com\\\\\\\">mobile.hand@vip.hand-china.com</a>，至选择不接收海马汇或我们的关联公司的营销消息。我们将在合理可行的范围内尽快遵守您的请求。请注意，如果您选择不接收我们发送的与营销相关的电子邮件，我们仍可能会向您发送重要的管理消息。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"> </p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"><strong>儿童可以使用海马汇的网站吗？</strong><br/> 本网站不适用于未满18岁的未成年人。海马汇不会故意或专门收集18岁以下未成年人的信息，并认为任何年龄的儿童在提供任何个人资料之前应获得其父母或法定监护人的同意。 如果您认为我们错误地或无意地收集了此类信息，请通过<a href=\\\\\\\"mailto:mobile.hand@vip.hand-china.com\\\\\\\">mobile.hand@vip.hand-china.com</a>通知我们，以便我们可以从我们的服务器中删除这些信息。<br/> <br/> <strong>第三方网站</strong><br/> 网站允许您通过直接链接或通过“共享”或“点赞”按钮等应用程序链接到互联网上的其他网站，其他网站同样可能包含指向网站的链接。此类其他网站的信息惯例或内容受这些网站的隐私声明的约束，而不受本隐私声明的约束。我们建议您查看在此类其他网站，服务和应用程序中找到的隐私政策，以了解您的信息是如何收集和使用的。<br/> 同样，请注意我们不对其他组织的收集，使用和披露政策和实践（包括数据安全实践）负责，比如应用程序提供商，社交媒体平台提供商，操作系统提供商，无线服务提供商或设备制造商，包括您通过应用程序或社交媒体页面向其他组织披露的任何个人数据。<br/> <br/> <strong>敏感信息</strong><br/> 我们要求您不要向我们发送或披露任何敏感的个人数据（例如，社会安全号码，与种族或族裔相关的信息，性取向，政治观点，宗教或其他信仰，健康，生物识别或遗传特征，犯罪背景或社团会员资格）。<br/> <br/> <strong>本隐私声明的变更</strong><br/> 海马汇可能会不时修改本隐私声明。本页底部的“更新日期”表示上次修订本隐私声明的时间。当我们在网站上发布修订后的隐私声明时，对本隐私声明的任何更改都将生效。<br/> <br/> <strong>国际数据转移</strong><br/> 您的个人数据可能在我们拥有设施或我们与服务提供商合作的任何国家/地区进行存储和处理，并且通过使用本网站或向我们披露信息，您同意将信息传输到您所在国家/地区以外的国家/地区，可能具有与您所在国家/地区或您最初提供信息时所在国家/地区不同的数据保护规则。如果需要，我们会制定一个解决方案，以确保在欧洲经济区以外转移的个人数据受到充分保护，即欧盟委员会标准合同条款。<br/> <br/> <strong>问题，疑虑或投诉</strong><br/> 你的隐私对我们很重要。如果您对我们作为数据控制者收集和处理您的信息的方式有任何疑问，顾虑或投诉，您可以发送电子邮件至<a href=\\\\\\\"mailto:mobile.hand@vip.hand-china.com\\\\\\\">mobile.hand@vip.hand-china.com</a>。<br/> 由于电子邮件通信并不总是安全的，因此请不要在我们的电子邮件中包含信用卡信息或其他敏感信息。<br/> 海马汇将严肃对待任何隐私投诉，任何投诉将由适当的人员进行评估，以便及时有效地解决任何问题。我们要求您在此过程中与我们合作，并向我们提供我们可能需要的任何相关信息。<br/> 您可能有权向数据保护机构投诉我们收集和使用您的个人数据。有关详细信息，请与您当地的数据保护机构联系。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">最近更新日期：2019年11月20日</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p>\\\",\\\"type\\\":\\\"editor\\\"},\\\"zh_CN\\\":{\\\"html\\\":\\\"<p class=\\\\\\\"MsoNormal\\\\\\\"><strong>隐私声明</strong><br/> 海马汇知道您关心我们收到的有关您的个人数据是如何被使用和共享的，我们会认真对待您的隐私。本隐私声明描述了海马汇如何通过所提供的软件应用程序及运营的网站收集的信息隐私惯例，包括我们通过该网站及相关移动应用收集（统称为“域名”）的信息，通过我们的社交媒体页面（统称为“社交媒体页面”）收集的信息，以及我们在线和离线提供的其他服务和通过我们发送给您的电子邮件收集到的信息（统称包括域，应用和社交媒体页面，“站点”）。 “您”或“用户”是指访问或以其他方式使用海马汇的任何个人。</p><p class=\\\\\\\"MsoNormal\\\\\\\"><br/> 本隐私声明不适用于海马汇不拥有或控制的第三方的做法，也不适用于海马汇不雇用或管理的个人。本隐私声明也不适用于我们作为软件提供商代表我们的订户收到或处理的信息，例如我们通过海马汇的服务收到的信息，包括我们提供的任何应用程序租户使用（统称为“订阅服务”）。此类信息受适用的订阅服务协议条款的约束，而非本隐私声明。</p><p class=\\\\\\\"MsoNormal\\\\\\\"><br/> 您可以通过<a href=\\\\\\\"mailto:mobile.hand@vip.hand-china.com\\\\\\\">mobile.hand@vip.hand-china.com</a>与我们联系，索取本隐私声明的副本。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">同意条款</p><p class=\\\\\\\"MsoNormal\\\\\\\">在使用海马汇产品/服务（包括但不限于产品、服务、网站、邮件等）等各项服务前，请您务必仔细阅读并透彻理解本《隐私政策》，在确认充分理解并同意后方使用相关产品和服务。一旦您开始使用汉得提供的产品/服务，将被视为对本政策内容的接受和认可，使用本网站即表示您同意接受此处所述的信息收集和使用。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">为什么需要我提供个人数据？一般而言，您授予同意和提供任何个人数据完全是自愿的；如果您选择不同意或不提供个人数据，一般也不会对您产生任何不利影响。但是，在一些情况下，若汉得无法获取您的特定个人数据，就无法采取相应的行动，比如，需要利用您的个人数据来处理您的订单，或为您提供访问汉得或其关联公司相关网站的权限。在这些情况下，如果没有相关的个人数据，汉得就无法满足您的请求。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">此外，您确认，汉得及汉得关联公司（根据相关公司运营所在国家/地区的要求，无论您是否明确同意接收还是选择终止接收营销资料）均可保存、交换或追踪您关于处理或使用个人数据或接收营销资料的选择所需的任何信息。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\"><br/> 海马汇收集哪些类型的信息？<br/> 1、个人资料。 “个人数据”是指直接或间接识别您或其他个人的信息，其中可能包括：姓名，职称，公司名称，工作职能，专业知识，邮政地址，电话号码，电子邮件地址，浏览器和设备信息（包括IP）地址），以及通过cookie和其他类似技术收集的信息。如果您向我们或与本网站相关的服务提供商提交与其他人有关的任何个人数据，则表示您有权这样做并允许我们根据本隐私声明使用这些信息。</p><p class=\\\\\\\"MsoNormal\\\\\\\">2、其他信息。“其他信息”是指不会也不能用于透露您的身份或其他个人身份的任何信息，例如已完全永久匿名和汇总的信息。我们使用此信息来促进我们的网站运营以及下文所述的其他目的。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\"><strong>海马汇如何收集信息？</strong><br/> 我们和我们的服务提供商以各种方式收集个人数据和其他信息，包括：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">1. 通过网站：我们通过网站收集信息，例如，当您申请免费试用或演示，注册网络研讨会，联系我们，订阅我们的电子邮件通讯，下载产品内容（例如产品白皮书）或注册试用我们的软件服务。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">2. 离线：我们离线收集您的信息，例如您参加我们的某个活动，与销售代表打电话或与海马汇代表联系时。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">3. 通过您：当您自愿提供信息时，注册成为海马汇用户，以便我们为您提供基础服务，诸如即时通讯、创建群等沟通功能，您需要提供您的手机号码及短信验证码以注册并创建海马汇帐号，否则您将不能使用服务。注册成为海马汇用户后，你可能需要进一步提供姓名、头像、昵称、性别、生日、工作地区、企业邮箱等基础信息。另外，还可能需要获得您的授权，使用手机摄像头、人脸识别、同步相册、同步联系人、使用SIM或IMEI、使用微信QQ等第三方登录方式、获取指纹解锁。海马汇会收集您的位置或您首选的通信方式等信息。除非与个人数据结合使用，否则此信息不会识别您或本网站的任何其他用户。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">4. 来自其他来源的信息：为了增强我们为您提供相关营销，优惠和服务的能力，我们从其他来源获取有关您的信息，例如公共数据库，联合营销合作伙伴，社交媒体平台以及其他第三方。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">5. 通过浏览器或设备：大多数浏览器或通过您的设备自动收集某些信息，例如您的媒体访问控制（MAC）地址，计算机类型（Windows或Macintosh），屏幕分辨率，操作系统名称和版本，设备制造商和模型，语言，Internet浏览器类型和版本，以及您正在使用的站点（例如应用程序）的名称和版本。您的“IP地址”是一个自动分配给您的Internet服务提供商（ISP）使用的计算机的号码。无论何时访问站点，都可以在我们的服务器日志文件中自动识别和记录IP地址，以及访问时间和您访问的页面。收集IP地址是标准做法，由许多网站，应用程序和其他服务自动完成。 海马汇使用IP地址来计算站点的使用级别，帮助诊断其服务器的问题，管理站点以及监控导航到海马汇站点的区域。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">6. 通过使用应用程序：当您下载和使用应用程序时，我们和我们的服务提供商会跟踪和收集应用程序使用数据，例如设备上的应用程序访问我们的服务器的日期和时间以及已下载的信息和文件根据您的设备号码。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">7. 通过Cookie和其他类似技术：“Cookie”包括小文件形式的常用信息，这些信息放置在个人设备上，使个人能够更轻松地与网站进行通信和交互。当您访问我们的网站时，我们可能会向您的设备发送一个或多个Cookie。它们使我们能够存储有关您设备的信息，这有助于我们在您浏览我们的网站时提供良好的体验，为您提供更好的服务与功能。海马汇识别有关跟踪机制的自动浏览器信号，其中可能包括“不跟踪”指令。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">8. 通过汇总信息：汇总的个人数据不会识别您或网站的任何其他用户（例如，我们可能汇总个人数据以计算具有特定电话区号的用户的百分比）。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">9. 使用第三方产品和服务：在您通过海马汇客户端个人支付宝（钱包）和企业办公支付功能实现收付、转账、红包等支付相关功能时，您同意海马汇公司获取支付宝提供您的个人基础信息（UserID、头像、昵称等信息）及身份信息（姓名）以便开通或绑定支付宝账号；您同意在上述支付功能开通期间，授权海马汇公司获得您登录海马汇账号所绑定的支付宝账户信息（含昵称、头像、账户名），否则您将无法使用收付、转账、红包等支付相关功能。您在使用支付宝公司的支付相关服务时，需阅读并遵守《支付宝服务协议》、《支付宝隐私权政策》等协议和规则。</p><p class=\\\\\\\"MsoNormal\\\\\\\"><strong>海马汇如何使用个人数据？</strong><br/> 我们使用个人资料：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">1. 回复您的询问并满足您的要求，例如向您发送所需材料和新闻通讯，以及有关我们产品和服务的信息和材料。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">2. 向您发送管理信息，例如，有关站点的信息以及我们的条款，条件和政策的更改。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">3. 根据适用法律并根据您的偏好向您发送营销信息，包括我们认为您可能感兴趣的电子邮件和短信。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">4. 通过展示为您量身定制的产品和优惠，个性化您在网站上的体验。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">5. 用于我们的业务目的，例如数据分析，审计，欺诈监控和预防，开发新产品，增强，改进或修改我们的站点和服务，识别使用趋势，确定促销活动的有效性以及运营和扩展我们的业务活动。<br/> 6.    我们将会：<br/> （a）根据适用法律，包括您居住国以外的法律;<br/> （b）遵守法律程序;<br/> （c）回应公共和政府当局的请求，包括居住国以外的公共和政府当局;<br/> （d）执行我们的条款和条件;<br/> （e）保护我们的业务或我们任何关联公司的业务;<br/> （f）我们将会保护我们的权利，隐私，安全或财产，或我们的关联公司，您或他人的权利;<br/> （g）允许我们寻求可用的补救措施或限制我们可能承受的损害赔偿。<br/> 我们收集和使用上述个人数据的法律依据将取决于相关的个人数据以及我们收集的具体情况。我们将收集和使用您的个人数据，其中处理符合我们的合法商业利益，例如直接推广海马汇的报销平台和应用程序给潜在的企业对企业（B2B）客户。在某些情况下处理个人数据的法律依据也将基于您的同意或我们需要个人数据与您签订合同或与您签订合同。在某些情况下，我们可能还有法律义务向您收集个人数据。<br/> 如果我们要求您提供个人数据以遵守法律要求或与您签订合同，我们将在相关时间明确说明您是否必须提供您的个人数据（以及如果您不提供您的个人数据可能产生的后果）。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\"><strong>海马汇如何分享它收到的个人数据？</strong><br/> 在以下情况，海马汇将披露经过处理的个人数据（无法识别特定个人且该数据不能复原）。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">1. 子公司和关联公司：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">我们出于本隐私声明中所述的目的向我们的子公司和关联公司披露个人数据。 海马汇是负责管理共同使用的个人数据的一方。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">2. 第三方业务合作伙伴：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">海马汇与各种业务合作，并与他们密切合作，以推广或销售产品或服务。在某些情况下，这些企业在网站内运营。出于上述目的，我们可能会向合作伙伴披露个人数据。我们的一些第三方业务合作伙伴与海马汇共同赞助了活动和其他产品。当您注册参加活动或产品时，我们可能会与这些共同赞助商共享个人数据，以允许我们的合作伙伴向您发送适用法律允许的您可能感兴趣的营销信息。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">3. 代理商和服务提供商：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">我们与其他公司和人员签订合同，代表我们执行任务，并与其中一些人分享您的个人数据，为您提供产品或服务，或以其他方式与您沟通，例如代表我们提供促销。示例包括从客户列表中删除重复信息，分析数据，提供营销协助，进行计费，处理信用卡付款，为我们的服务提供技术支持，提供客户服务以及执行与我们的产品或服务相关的分析。我们还向代理商和服务提供商提供您的个人数据，以验证或汇总我们向合作伙伴提供的汇总使用数据。当我们以这种方式共享此信息时，我们要求代理或服务提供商维护个人数据的隐私，机密性和安全性。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">4. 海马汇博客和社交媒体页面：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">您也可以通过网站，留言板，聊天，个人资料页面和博客以及您可以发布信息和材料的其他服务来披露个人数据。此信息可以以公共方式显示，例如通过搜索引擎或其他公共可用平台，并且可以被第三方“抓取”或搜索。请不要将您不想透露的任何信息发布给公众。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">5. 分析和自动决策：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">海马汇结合了通过第2节中描述的方法获得的数据，帮助我们确定您可能感兴趣的产品和服务，以及您何时可以根据与海马汇网站，电子邮件和内容的重复交互进行购买。 海马汇营销和销售人员参与了这一过程，并且没有做出会导致法律效力或类似地显着影响个人的自动决策。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">6. 保护海马汇和其他人：<br/> 我们认为必要且适用于执法，税务，欺诈预防，信用风险机构以及其他公司和组织的个人数据，原因在于上文第3节中的最后一个要点。<br/> <br/> </p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"><strong>海马汇如何使用和披露其他信息？</strong><br/> 我们可以使用和披露其他非个人信息，除非我们根据适用法律要求另行提供。如果我们被要求根据适用法律将其他信息视为个人数据，那么我们将以与我们使用和披露个人数据相同的方式使用或披露它。<br/> 在某些情况下，我们可能会将其他信息与个人数据相结合（例如将您的姓名与您组织的名称相结合）。如果该组合允许您进行识别，我们会将合并后的信息视为个人数据，只要合并即可。<br/> <br/> <strong>海马汇如何保护关于我的个人数据？</strong><br/> 我们已实施适当的组织，技术和管理措施来保护组织内的个人数据，包括安全控制，以防止未经授权访问我们的系统。虽然我们采取合理措施保护您的个人数据免遭丢失，误用，干扰和未经授权的访问，修改和披露，但您应该知道，任何安全程序或协议都不能保证100％免于入侵或黑客攻击，因此总是通过在线共享个人数据来承担一定风险。如果您有理由相信您与我们的互动不再安全（例如，如果您认为自己的帐户安全性受到损害），请立即按照下面的“问题，疑虑和投诉”部分通知我们。<br/> <br/> <strong>如何访问，更正，修改或删除有关我的信息？</strong><br/> 如果您想访问，更正，修改，删除或限制使用或披露由海马汇收集和存储的任何个人数据，或将其转移到其他组织，请通过<a href=\\\\\\\"mailto:mobile.hand@vip.hand-china.com\\\\\\\">mobile.hand@vip.hand-china.com</a>通知我们。以便我们根据适用法律考虑并回复您的请求。如果您想反对处理您的个人数据用于直接营销目的，请使用第9节（“我有什么选择？”）中概述的机制。<br/> 为了保护您的利益，我们仅针对与您向我们发送请求的特定电子邮件地址相关的个人数据实施请求，我们需要在实施您的请求之前验证您的身份。我们将在30天内回复您的请求。<br/> 请注意，我们需要保留某些信息用于记录目的和/或完成您在请求访问，更改或删除之前开始的任何交易。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"> </p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"><strong>海马汇将保留多久我的个人数据？</strong><br/> 我们将保留您的个人数据一段时间，以符合最初的收集目的，包括追求我们的合法商业利益，遵守我们的法律义务，解决纠纷和执行适用的协议。<br/> <br/> 您的权利</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">您始终可以选择不披露信息。但是，如果您选择这样做，我们可能会限制您回复您的询问或向您提供服务；您所享有的权利如下：</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">请求删除的权利。您可以随时向汉得请求汉得处理的与您有关的个人数据的信息，以及对任何此类个人数据的更正或删除。但是，请注意，海马汇可以删除您的个人数据，但前提是海马汇不具有保留此类数据的法定义务或合法权益。另请注意，如果您请求海马汇删除您的个人数据，您将无法继续使用任何需要海马汇使用您的个人数据的海马汇服务。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">数据处理的权利。若发生以下任一情况，您可以要求海马汇阻止对您的个人数据作任何进一步的处理：(i) 您表明海马汇拥有的关于您的个人数据不正确；(ii) 海马汇对您个人数据的处理没有任何法律依据，且您要求海马汇阻止对您的个人数据作进一步的处理；或者 (iii) 海马汇不再需要您的个人数据，但您声称要求海马汇保留此类数据，以便提出或行使法律权利或就第三方诉讼进行抗辩，或 (iv) 您反对海马汇处理您的个人数据，但前提是需要审查海马汇是否拥有合法权益或法定义务来处理您的个人数据。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">投诉的权利。若您认为海马汇未根据本声明规定的要求或相关法律法规处理您的个人数据，您可以随时向国家有关行政部门投诉。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">反对权利。您可以通过点击【不同意】选择退出，反对海马汇出于本政策目的使用您的个人数据。如果您选择退出，海马汇将停止出于上述目的（也就是说依据上述合法权益）使用您的个人数据并将其从系统中删除，除非海马汇获许出于本隐私权声明所述的其他目的使用此类个人数据，或汉得拥有明确的合法权益来继续处理您的个人数据。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\">撤回依据本声明授予的同意。您可以通过书面申请进行终止，随时撤回依据本声明授予的同意。如果撤回，除非法律要求，否则海马汇将不会再处理与该同意相关的个人数据。若出于法律原因海马汇需要保留您的个人数据，您的个人数据将不会进行进一步处理且保留期限不会超过法律要求的期限。但是，任何撤回均不会对海马汇之前对个人数据的处理产生影响，直至您撤回同意。此外，如果您使用海马汇产品/服务时需要事先经过您的同意，在您撤回同意之后，海马汇将无法向您提供相关的产品/服务。</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p>您可以通过电子邮件中的取消订阅或退订链接取消订阅，或发送电子邮件<a href=\\\\\\\"mailto:mobile.hand@vip.hand-china.com\\\\\\\">mobile.hand@vip.hand-china.com</a>，至选择不接收海马汇或我们的关联公司的营销消息。我们将在合理可行的范围内尽快遵守您的请求。请注意，如果您选择不接收我们发送的与营销相关的电子邮件，我们仍可能会向您发送重要的管理消息。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"> </p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\"><strong>儿童可以使用海马汇的网站吗？</strong><br/> 本网站不适用于未满18岁的未成年人。海马汇不会故意或专门收集18岁以下未成年人的信息，并认为任何年龄的儿童在提供任何个人资料之前应获得其父母或法定监护人的同意。 如果您认为我们错误地或无意地收集了此类信息，请通过<a href=\\\\\\\"mailto:mobile.hand@vip.hand-china.com\\\\\\\">mobile.hand@vip.hand-china.com</a>通知我们，以便我们可以从我们的服务器中删除这些信息。<br/> <br/> <strong>第三方网站</strong><br/> 网站允许您通过直接链接或通过“共享”或“点赞”按钮等应用程序链接到互联网上的其他网站，其他网站同样可能包含指向网站的链接。此类其他网站的信息惯例或内容受这些网站的隐私声明的约束，而不受本隐私声明的约束。我们建议您查看在此类其他网站，服务和应用程序中找到的隐私政策，以了解您的信息是如何收集和使用的。<br/> 同样，请注意我们不对其他组织的收集，使用和披露政策和实践（包括数据安全实践）负责，比如应用程序提供商，社交媒体平台提供商，操作系统提供商，无线服务提供商或设备制造商，包括您通过应用程序或社交媒体页面向其他组织披露的任何个人数据。<br/> <br/> <strong>敏感信息</strong><br/> 我们要求您不要向我们发送或披露任何敏感的个人数据（例如，社会安全号码，与种族或族裔相关的信息，性取向，政治观点，宗教或其他信仰，健康，生物识别或遗传特征，犯罪背景或社团会员资格）。<br/> <br/> <strong>本隐私声明的变更</strong><br/> 海马汇可能会不时修改本隐私声明。本页底部的“更新日期”表示上次修订本隐私声明的时间。当我们在网站上发布修订后的隐私声明时，对本隐私声明的任何更改都将生效。<br/> <br/> <strong>国际数据转移</strong><br/> 您的个人数据可能在我们拥有设施或我们与服务提供商合作的任何国家/地区进行存储和处理，并且通过使用本网站或向我们披露信息，您同意将信息传输到您所在国家/地区以外的国家/地区，可能具有与您所在国家/地区或您最初提供信息时所在国家/地区不同的数据保护规则。如果需要，我们会制定一个解决方案，以确保在欧洲经济区以外转移的个人数据受到充分保护，即欧盟委员会标准合同条款。<br/> <br/> <strong>问题，疑虑或投诉</strong><br/> 你的隐私对我们很重要。如果您对我们作为数据控制者收集和处理您的信息的方式有任何疑问，顾虑或投诉，您可以发送电子邮件至<a href=\\\\\\\"mailto:mobile.hand@vip.hand-china.com\\\\\\\">mobile.hand@vip.hand-china.com</a>。<br/> 由于电子邮件通信并不总是安全的，因此请不要在我们的电子邮件中包含信用卡信息或其他敏感信息。<br/> 海马汇将严肃对待任何隐私投诉，任何投诉将由适当的人员进行评估，以便及时有效地解决任何问题。我们要求您在此过程中与我们合作，并向我们提供我们可能需要的任何相关信息。<br/> 您可能有权向数据保护机构投诉我们收集和使用您的个人数据。有关详细信息，请与您当地的数据保护机构联系。</p><p style=\\\\\\\"text-indent:2em;\\\\\\\" class=\\\\\\\"MsoListParagraph\\\\\\\">最近更新日期：2019年11月20日</p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p><p class=\\\\\\\"MsoNormal\\\\\\\"> </p>\\\",\\\"type\\\":\\\"editor\\\"}}"
